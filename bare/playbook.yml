---

- name: Bootstrapping
  gather_facts: False
  hosts: all
  roles:
    - init

- name: Preflight Checks
  gather_facts: True
  hosts: all
  vars_files:
    - "vars/common.yml"
  roles:
    - preflight
  tags:
    - preflight


- hosts: all
  vars_files:
    - "vars/common.yml"
    - ["vars/{{ ansible_os_family|lower }}_vars.yml"]
  roles:
    - postgres
  tags:
    - postgres

- hosts: all
  vars_files:
    - "vars/common.yml"
    - ["vars/{{ ansible_os_family|lower }}_vars.yml"]
  roles:
    - redis
  tags:
    - redis

- hosts: all
  vars_files:
    - "vars/common.yml"
    - ["vars/{{ ansible_os_family|lower }}_vars.yml"]
  roles:
    - web
  tags:
    - web

- hosts: all
  vars_files:
    - "vars/common.yml"
    - ["vars/{{ ansible_os_family|lower }}_vars.yml"]
  tasks:
    - include_tasks: roles/web/tasks/oracle-iptables.yml
      args:
        apply:
          become: true
          tags:
            - web
  tags: 
    - web
  handlers:
    - name: save iptables
      ansible.builtin.command:
        cmd: iptables-save -f /etc/iptables/rules.v4
      become: true

